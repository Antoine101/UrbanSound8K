augmentation_parameters:
  max_gain_in_db: 50.0
  max_shift: 0.5
  max_transpose_semitones: 4
  min_gain_in_db: -15.0
  min_shift: -0.5
  min_transpose_semitones: -4
  p_compose: 1.0
  p_gain: 1.0
  p_pitch_shift: 1.0
  p_shift: 1.0
  p_time_masking: 1.0
  percentage_freq_mask_len: 0.1
  percentage_time_mask_len: 0.1
batch_size: 64
classes_map:
  0: air_conditioner
  1: car_horn
  2: children_playing
  3: dog_bark
  4: drilling
  5: engine_idling
  6: gun_shot
  7: jackhammer
  8: siren
  9: street_music
feature_augmentation: true
feature_name: mel-spectrogram
feature_processing_parameters:
  hop_denominator: 2
  n_fft: 1024
  n_mels: 128
  n_mfcc: 40
  n_samples: 88200
  target_length: 4
  target_sample_rate: 22050
learning_rate: 0.0002
lr_scheduler: ReduceLROnPlateau
lr_scheduler_parameters:
  patience: 3
n_classes: 10
num_workers: 4
optimizer: Adam
optimizer_parameters: {}
signal_augmentation: false
validation_fold: 2
